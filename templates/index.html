<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Student Management System</title> 
</head>
<body> 
    <div class="container">
    <form action="/" method="POST">
        Student Name:<input type="text" id="student_name" name="student_name" class="form-control">
        Student DOB:<input type="date" id="student_dob" name="student_dob" class="form-control">
        Student email:<input type="email" id="student_email" name="student_email" class="form-control">
        <button type="submit" class="btn btn-primary">  submit</button> 
    <h1>Student Management System</h1> 
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Student DOB</th>
                <th>Student Email</th>
                <th>Action</th>
            </tr>
        
            <tbody>
                {% for student in student_details %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td><a href="/student/{{ student[0] }}" target="_blank">{{ student[1] }}</a>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td><a href="/delete/{{ student[0] }}" onclick="return confirm('Are you sure you want to delete?');"><button>Delete</button></a></td>
                    <td><a href="/edit/{{ student[0] }}"><button>EDIT</button></a></td>
            
                 </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</div>
</body>

</html>
